<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrap">
        <h1>Black Desert Online Recipe Calculator</h1>
        <h2>Select the recipe, the ingredient that you have the most of, and the amount.</h2>
        <h4>The calculator will tell you how many of the other ingredients you need and how many times you can complete the recipe.</h4>
        <div class="form">
            <label for="recipe">Recipe: </label>
            <select name="recipe" id="recipeSelect">
                <option value="beer">Beer</option>
            </select>
            <label for="ingredient">Ingredient: </label>
            <select name="ingredient" id="ingredientSelect">
                <option value="grain">Grain</option>
                <option value="agent">Leavening Agent</option>
                <option value="sugar">Sugar</option>
                <option value="water">Mineral Water</option>
            </select>
            <label for="amount">Amount: </label>
            <input type="number" name="amount" id="amountInput">
            <button id="submit">Submit</button>
        </div>
        <div class="ingredient-table">
            <table>
                <thead>
                    <td>Grain (5)</td>
                    <td>Leavening Agent (2)</td>
                    <td>Sugar (1)</td>
                    <td>Mineral Water (6)</td>
                </thead>
                <tbody>
                    <td id="grainQuant"></td>
                    <td id="agentQuant"></td>
                    <td id="sugarQuant"></td>
                    <td id="waterQuant"></td>
                </tbody>
            </table>
            <h1 id="completed"></h1>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="app.js"></script>
</body>
</html>
